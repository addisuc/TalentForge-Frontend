<div class="system-page">
  <div class="page-header">
    <h1>System Health</h1>
    <p>Monitor platform infrastructure and performance</p>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>Service Status</h2>
    </div>
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Service</th>
            <th>Status</th>
            <th>Uptime</th>
            <th>Response Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of systemHealth">
            <td><strong>{{ service.service }}</strong></td>
            <td><span class="badge" [class]="service.status.toLowerCase()">{{ service.status }}</span></td>
            <td>{{ service.uptime }}</td>
            <td>{{ service.responseTime }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>System Logs</h2>
    </div>
    <div class="logs-list">
      <div class="log-item" *ngFor="let log of systemLogs" [class]="log.level">
        <div class="log-content">
          <div class="log-message">{{ log.message }}</div>
          <div class="log-time">{{ log.timestamp }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
