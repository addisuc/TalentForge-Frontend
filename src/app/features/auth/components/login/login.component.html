<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your TalentForge account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="error$ | async as error" class="error-message">
        {{ error }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" autocomplete="current-password">
          <button mat-icon-button matSuffix type="button" 
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
          <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width login-btn" [disabled]="(loading$ | async) || loginForm.invalid">
          <mat-spinner diameter="20" *ngIf="loading$ | async"></mat-spinner>
          <span *ngIf="!(loading$ | async)">Sign In</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="register-link">
        Don't have an account? 
        <a routerLink="/auth/register">Create one here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
