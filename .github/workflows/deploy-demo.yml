name: Frontend Deploy Demo

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEMO
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
      
      - name: Build for demo
        env:
          NODE_ENV: production
        run: |
          cat > src/environments/environment.prod.ts << EOF
          export const environment = {
            production: true,
            apiUrl: 'http://${{ secrets.DEMO_EC2_HOST }}:8080/api',
            recaptchaSiteKey: '${{ secrets.RECAPTCHA_SITE_KEY }}'
          };
          EOF
          
          npm run build -- --configuration production
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://talentforge-demo-frontend --delete
          
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Origins.Items[0].DomainName=='talentforge-demo-frontend.s3.amazonaws.com'].Id" --output text)
          if [ -n "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
          fi
      
      - name: Update S3 bucket policy
        run: |
          aws s3api put-bucket-policy --bucket talentforge-demo-frontend --policy '{
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::talentforge-demo-frontend/*"
              }
            ]
          }'